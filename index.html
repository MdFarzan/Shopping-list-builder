<!DOCTYPE html>
<html>
<head>
    <title>Shopping List builder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md Farzan" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="name-of-list" class="dialog">
        <p class="dialog-title">Enter list name</p>
        <input type="text" name="list-name" placeholder="eg. shopping list" autofocus="autofocus" />
        <button type="button" class="btn clicked primary-btn p-hover center-btn" id="create-list">Create list</button>
    </div>

    <div id="item-details" class="dialog">
        <span class="close-dialog" title="Close" onclick="closeDialog(event.target);">&#x274C;</span>
        <p class="dialog-title">Enter item details</p>
        <form>
        <div class="form-con">
        <label for="item-name">Item name</label>
        <input type="text" id="item-name" name="item-name" placeholder="eg. Potato" onblur="checkValidation(event.target);" required />
        <span class="messg"></span>
        </div>
        <div class="form-con">
        <label for="item-unit">Item Unit</label>
        <input list="unit" id="item-unit" name="item-unit" placeholder="eg. Kg." onblur="checkDatalistValidation(event.target);" required>
        <datalist id="unit">
            <option value="Kg." checked>
            <option value="Pcs.">
            <option value="Box">
            <option value="ltr.">
            <option value="gm.">
        </datalist>
        <span class="messg">Select or enter you own unit.</span>
        </div>
        <div class="form-con">
        <label for="item-qty" >Item Quantity</label>
        <input type="number" id="item-qty" name="item-qty" min="1" placeholder="eg. 1" onblur="checkValidation(event.target);" required />
        <span class="messg"></span>
        </div>
        <button type="button"  class="btn center-btn p-hover primary-btn" id="create-item">Add more item</button>
        </form>
    </div>
<div id="wrapper">
    <header>
        <span id="list-name">Shopping list name</span>
    </header>

    <main>
        <div class="container-header">
            <span class="count" style="color:white;">S.no</span> <p class="item-name">Item Name</p><span class="item-qty">Qty + Unit</span><span class="del-item" title="Remove Item">Del</span>
        </div>
        <div class="container"  ondblclick="delItem(event.target);">
            <span class="con-count"></span> <p class="con-item-name">Item Name</p><span class="con-item-qty">Qty + Unit</span><span class="con-del-item" onclick="delItem(event.target);" title="Remove Item">&#x274C;</span>
        </div>

        
    </main>

    <footer>
        <button class="btn clicked" id="add-item">Add new Item</button>
    </footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
